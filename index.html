<!DOCTYPE HTML>
<html lang="en">
<head>
    <!-- when using the mode "code", it's important to specify charset utf-8 -->
    <meta charset="utf-8">
    <link href="dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <script src="dist/jsoneditor.min.js"></script>
    <style type="text/css">
        body {
          font: 10.5pt arial;
          color: #4d4d4d;
          line-height: 150%;
          width: 100%;
          height:900px
        }
        code {
          background-color: #f5f5f5;
        }
        .editor {
          width: 100%;
          height: 100%;
        }
    </style>
</head>
<body>
<div class="editor" style="display:inline-block" id="left"></div>
<script>

        // create the editor
        const container = document.getElementById("left")
        const options = {
        mode: 'code',
        modes: ['code', 'form', 'text', 'tree', 'view', 'preview'], // allowed modes
        onChangeText: function (jsonString) {
            console.log('onChangeText', jsonString);
         }
        }

        const editor = new JSONEditor(container, options)
        // set json
        const initialJson = {
            "Array": [1, 2, 3],
            "Boolean": true,
            "Null": null,
            "Number": 123,
            "Object": {"a": "b", "c": "d"},
            "String": "Hello World"
        }
        editor.set(initialJson)
        // get json
        // const updatedJson = editor.get()
    </script>
</body>
</html>
